<html lang="es">

<head>

    <link rel="stylesheet" href="css/contactos/contactos.css">
    <link rel="stylesheet" href="css/inicio/footer.css">

<body>

    <header id="encabezado">
    </header>

    <main id="main-contactos">

        <h1>Contáctanos para mayor información</h1>

        <section class="informacion">

            <article class="datos">
                <p><i class="fa-solid fa-phone"></i>+51 980 556 048</p>
                <p><i class="fa-solid fa-envelope"></i>Gym-Infinity@gmail.com</p>
                <p><i class="fa-solid fa-location-dot"></i>Av Mariscal Caceres 5496</p>
            </article>

            <article class="redes-sociales">
                <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://Instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://x.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            </article>

        </section>

        <form>

            <div class="formularios">
                <input type="text" required placeholder="Nombre y Apellidos">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="formularios">
                <input type="email" required placeholder="Correo Electronico ">
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="formularios">
                <input type="text" required placeholder="Asunto">
                <i class="fa-solid fa-pen-nib"></i>
            </div>

            <div class="formularios">
                <textarea placeholder="Escribe aqui....."></textarea>
            </div>

            <button type="submit">Enviar Mensaje</button>

        </form>

        <div class="capa"></div>

    </main>

    <footer id="pie">
    </footer>

    <script src="js/header.js"></script>
