<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forma de pago</title>
    <link rel="stylesheet" href="css/pago.css">

</head>

<body>

    <main id="main">
        <div class="contenedor">
            <form action="">

                <section class="fila">

                    <article class="columna">

                        <h3 class="Titulo">Datos Personales</h3>

                        <div class="cuadro">
                            <span>Nombre Completo</span>
                            <input type="text" placeholder="">

                        </div>
                        <div class="cuadro">
                            <span>Email</span>
                            <input type="email" placeholder="ejemploo@ejemplo.com">

                        </div>
                        <div class="cuadro">
                            <span>Dirección</span>
                            <input type="text" placeholder="calle-locacion-referencia">

                        </div>
                        <div class="cuadro">
                            <span>Ciudad</span>
                            <input type="text" placeholder="Lima">
                        </div>
                        <div class="flex">
                            <div class="cuadro">
                                <span>País</span>
                                <input type="text" placeholder="Perú">
                            </div>
                            <div class="cuadro">
                                <span>Código postal</span>
                                <input type="text" placeholder="123 456">
                            </div>

                    </article>

                    <article class="columna">

                        <h3 class="Titulo">Pagos</h3>

                        <div class="cuadro">
                            <span>Tarjetas aceptadas</span>
                            <img src="img/card_img.png" alt="" class="img">

                        </div>
                        <div class="cuadro">
                            <span>Nombre en la Tarjeta:</span>
                            <input type="text" placeholder="">

                        </div>

                        <div class="cuadro">
                            <span>Tarjeta de crédito:</span>
                            <input type="number" placeholder="1111-2222-3333-4444">

                        </div>
                        <div class="cuadro">
                            <span>Mes de experiencia:</span>
                            <input type="text" placeholder="Diciembre">
                        </div>
                        <div class="flex">
                            <div class="cuadro">
                                <span>Año de experiencia:</span>
                                <input type="number" placeholder="2024">
                            </div>
                            <div class="cuadro">
                                <span>CVV</span>
                                <input type="text" placeholder="1234">
                            </div>
                    </article>
                </section>
                <input type="submit" value="Pasar por la caja" class="submit-btn">
            </form>


        </div>
    </main>
</body>
</html>
